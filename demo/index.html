<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/dist/material-datepicker.min.css">
    <script type="text/javascript" src="/dist/material-datepicker-with-moment-js.js"></script>
    
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function () {
//        window.datepicker = new datepicker('#material-datepicker', {
//          
//        });
        
        window.monthpicker = new MaterialDatepicker('.material-monthpicker', {
          type: "month",
          orientation: 'portrait',
          color: '#795548',
          buttons: true,
          lang: 'de',
          onNewDate: function() {
          },
          outputElement: '.month'
        });
      
        window.datepicker = new MaterialDatepicker('.material-datepicker', {
          type: "date",
          outputFormat: 'DD.MM.YYYY',
          orientation: 'portrait',
          color: '#BADA55',
          weekBegin: 'monday',
          buttons: true,
          headerFormat: "ddd, Do MMM",
          onNewDate: function() {
//            alert();
          },
        });
        
        window.fixDatepicker = new MaterialDatepicker('.fixDays', {
          openOn: 'direct',
          outputFormat: 'DD/MM/YYYY'
        })
      })
      
    </script>
  </head>
  <body>
    <span>datepicker</span>
    <input type="text" value="25.04.2016" class="material-datepicker">
    <br>
    <span>monthpicker</span>
    <input type="button" class="material-monthpicker" value="Month">
    <span class="month"></span>
    <br><br>
    <span class="fixDays">Hallo</span>
    <br>
<!--
    <span>yearpicker</span>
    <input type="text" id="material-yearpicker">
-->
  </body>
</html>
